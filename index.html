<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GÜRS</title>

<style>
  @font-face {
    font-family: "Helvetica Neue Light";
    font-weight: 300;
    src: local("Helvetica Neue Light"),
         local("HelveticaNeue-Light"),
         local("Helvetica Neue"),
         local("Helvetica");
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  body {
    background:#000;
    margin:0;
    height:100vh;
    font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
    position:relative;
    text-align:center;
    color:#fff;
    animation: fadeIn 0.8s ease-out forwards;
    opacity:0;
  }

  .logo {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:44vw;        /* Desktop fill */
    max-width:1200px;  /* Optional cap */
    height:auto;
  }

  .bottom-text {
    position:absolute;
    bottom:110px;
    left:50%;
    transform:translateX(-50%);
    font-size:18px;
    letter-spacing: 0.5px;
    color: #fff;
    text-decoration: none;
  }

  @media (max-width:1100px) {
    .logo {
      width:65vw;   /* Bigger on mobile */
    }
    .bottom-text {
      font-size:36px;
      bottom:250px;
    }
  }
</style>

</head>

<body>
  <img src="GÜRSlogo_beyaztp.svg" alt="GÜRS Logo" class="logo">
  <a href="mailto:info@gurs.com.tr" class="bottom-text">info@gurs.com.tr</a>
</body>
</html>
